<!DOCTYPE html>
<html>
<head>
    <title>Othello</title>
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">Reversi</div>
    <div class="main-container">
    </div>
    <div class="score-container">
        <div class="score-inner-container">
            <div class="score-tile score-black">
                <div class="score-tile-inner score-black-inner"></div>
                <div class="score" id="black-score">2</div>
            </div>
        </div>
        <div class="score-inner-container">
            <div class="score-tile score-white">
                <div class="score-tile-inner score-white-inner"></div>
                <div class="score" id="white-score">2</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
