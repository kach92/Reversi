<!DOCTYPE html>
<html>
<head>
    <title>Othello</title>
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">Reversi</div>
    <div class="main-container">
    </div>
    <div class="score-container">
        <div class="score-inner-container">
            <div class="name" id="player-name">Player 1</div>
            <div class="tile-container">
                <div class="glow" id="glow-1">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>

                </div>
                <div class="score-tile score-black">
                        <div class="score" id="black-score">2</div>
                </div>
            </div>


        </div>
        <div class="score-inner-container">
            <div class="name" id="bot-name">Player 2</div>
            <div class="tile-container">
                <div class="glow" id="glow-2">
                <span></span>
                <span></span>
                <span></span>
                <span></span>

            </div>
            <div class="score-tile score-white">
                    <div class="score" id="white-score">2</div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
